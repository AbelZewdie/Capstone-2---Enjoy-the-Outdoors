<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parks</title>
    <link rel="stylesheet" href="./styles/main.css">
    <script src="./scripts/main.js"></script>
    <link rel="stylesheet" href="./styles/parks.css">
    <script src="./scripts/parkTypeData.js"></script>
    <script src="./scripts/nationalParkData.js"></script>
    <script src="./scripts/locationData.js"></script>
    <script src="./scripts/parks.js"></script>
</head>

<body>
    <a href="index.html">HOME</a>
    <h1>Parks</h1>
    <h2>Search By:</h2>
    <label>
        <input type="radio" name="searchBy" id="locationRadio" checked>
        Location(State)
    </label>
    <br>
    <label>
        <input type="radio" name="searchBy" id="parkTypeRadio">
        Park Type
    </label>
    <div class="filters">
        <label id="locationLabel">
            Location:
            <select name="locations" id="locations"></select>
        </label>
        <label id="parkTypeLabel" style="display:none">
            Park Type:
            <select name="parkTypes" id="parkTypes"></select>
        </label>
    </div>
    <div id="results">?</div>
</body>
<script>
    function option(text) {
        const o = document.createElement("option");
        o.innerText = text;
        return o;
    }
    function getPark(park) {
        const element = document.createElement("div");
        element.classList.add("park");

        element.innerHTML = `
        <hr>
        <h3>${park.LocationName}</h3>
        <h4>${park.LocationID}</h4>
        <div>${park.State}</div>
    `;
        if (park.hasOwnProperty("Visit")) {
            const link = park.Visit;
            const text = park.LocationName;
            element.innerHTML += `
        <div><a href="${link}" class="visit-site"> ${text} </a></div>
        `;
        };
        return element;
    }



    document.addEventListener("DOMContentLoaded", () => {

        function showResults() {
            let filtered = [];
            if (locationRadio.checked) {
                filtered = nationalParksArray.filter(
                    o => o.State.toUpperCase() === locations.value.toUpperCase()
                )
            } else {
                filtered = nationalParksArray.filter(
                    o => o.LocationName.toUpperCase().includes(
                        parkTypes.value.toUpperCase()
                    )
                )
            }
            results.innerHTML = ""; //CLEAR OUT THE OLD
            filtered.forEach(p => results.appendChild(getPark(p)));
        }
        locations.addEventListener("change", showResults);
        parkTypes.addEventListener("change", showResults);



        
        function handleSearchBy(e) {
            if (locationRadio.checked) {
                locationLabel.style.display = "block";
                parkTypeLabel.style.display = "none";
            } else {
                locationLabel.style.display = "none";
                parkTypeLabel.style.display = "block";
            }
            showResults();
        }
        locationRadio.addEventListener("click", handleSearchBy)
        parkTypeRadio.addEventListener("click", handleSearchBy)

        locationsArray
            .map(option)
            .forEach(oe => locations.appendChild(oe));

        parkTypesArray
            .map(option)
            .forEach(pto => parkTypes.appendChild(pto));


    });//end loaded 
</script>

</html>
